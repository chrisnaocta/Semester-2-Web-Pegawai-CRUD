<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/home.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="adminlte/plugins/fontawesome-free/css/all.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <!-- <link rel="stylesheet" href="../../dist/css/adminlte.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min_2.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="container">

        <div class="card card-info">
            <div class="card-header text-center">
              <h3 class="card-title">Admin Login</h3>
            </div>
            <!-- /.card-header -->
            {% if error %}
                <p style="color: red; text-align: center; font-weight: bold;">{{error}}</p>
            {% endif %}
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="/admin/login">
              <div class="card-body">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">NIA</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="NIA" name="nia" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" required>
                  </div>
                </div>
    
                <!-- <div class="form-group row">
                  <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck2">
                      <label class="form-check-label" for="exampleCheck2">Remember me</label>
                    </div>
                  </div>
                </div> -->
    
              </div>
              <!-- /.card-body -->
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-info">Log in</button>
                    <button class="btn btn-info">
                        <a href="/admin/register" class="text-white">Register</a>
                    </button>
                    <!-- <button type="submit" class="btn btn-default">Cancel</button> -->
                    <div class="mt-2">
                        <a href="/forgot" class="btn btn-link">Forgot Password?</a>
                        <a href="/" class="btn btn-link">Login As User</a>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
          </div>
    </div>

</body>
</html>
