<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/home.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Login</h1>
        {% if error %}
            <p style="color: red; text-align: center; font-weight: bold;">{{error}}</p>
        {% endif %}
        <div class="login-box">
            <form method="POST" action="/">
                <div clas="login-input">
                    <label for="nia">NIA:</label>
                    <input type="text" class="form-control" name="nia" id="nia" required>
                </div>
                <div class="login-input">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center forgot-btn">
                    <button class="btn btn-link">
                        <a href="/forgot">Forgot Password?</a>
                    </button>
                </div>
                <div class="text-center login-btn">
                    <input type="submit" class="btn btn-primary " value="Submit">
                </div>
            </form>
        </div>
        <div class="text-center">
            <P>Dont have account?<br>
            Please register first</P>
            <button class="btn btn-success register-btn" >
                <a href="/admin/register" class="text-white">Register</a>
            </button>
        </div>

        <div class="text-center admin-btn">
            <button class="btn btn-link" >
                <a href="/">Login As User</a>
            </button>
        </div>
    </div>
</body>
</html>
