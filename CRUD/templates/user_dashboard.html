<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/dashboard.css') }}">
    <title>Welcome</title>
</head>
<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <a {% if home %}class="checked"{% endif %} href="/user">Home</a>
        <a {% if profile %}class="checked"{%endif%} href="/user/profile">Profile</a>
        <a {% if messages %}class="checked"{% endif %} href="/user/messages">Messages</a>
        <a href="/user/logout" onclick="return confirm('Anda yakin mau logout?')">Log Out</a>
    </div>
  
  <!-- Page content -->
  <div class="main">
    <div class="container">
    <div class="item">
        <h1 class="welcome">Welcome, {{ data[1] }}</h1>
        <a class="links" href="/user/profile">Go to profile →</a>
    </div>
    <div class="item">
        <h2>Recent Messages</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="10%">Date</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for row in container %}
                <tr>
                    <td class="date">{{ row[2].strftime('%d/%m/%Y') }}</td>
                    <td><a href="/user/messages/{{ row[0] }}">{{ row[3] }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="links" href="/user/messages">See more messages →</a>
    </div>
    </div>
  </div> 
</body>
</html>
