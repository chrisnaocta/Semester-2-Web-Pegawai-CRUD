<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/admin_dashboard.css') }}">

    {% if welcome %}
    <title>Welcome</title>
    {% else %}
    <title>Profile</title>
    {% endif %}
</head>
<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <a {% if home %}class="checked"{% endif %} href="/admin">Home</a>
        <a {% if profile %}class="checked"{% endif %} href="/admin/profile">Profile</a>
        <a {% if messages %}class="checked"{% endif %} href="/admin/messages">Messages</a>
        <a {% if cuti %}class="checked"{% endif %} href="/admin/cuti">Cuti</a>
        <a href="/admin/logout" onclick="return confirm('Anda yakin mau logout?')">Log Out</a>
    </div>
  
  <!-- Page content -->
  <div class="main">
    <div class="container">
        <div class="heading">
        <h1>Data Admin</h1>
    </div>
        <div class="profile">
            <table class="profile-table">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td>{{ data[1] }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>{{ data[3] }}</td>
                </tr>
            </table>
        </div>
        <div style="margin-top: 20px;" class="btn-group" role="group">
            <a href="/admin/edit/diri/{{data[0]}}" class="btn btn-warning" role="button">Edit</a>
        </div>
    </div>
  </div> 
</body>
</html>
