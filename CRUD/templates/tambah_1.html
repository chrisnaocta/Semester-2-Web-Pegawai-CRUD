<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css2/tambah.css') }}">

    <script src="{{ url_for('static', filename='js/jspdf.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jspdf.plugin.autotable.min.js') }}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tambah Data</title>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 10px;">Tambah Data</h1>
    <div class="container" id="form-container">
        <div class="box-1">
            <form action="/tambah" method="POST" enctype="multipart/form-data">
                <div class="nik">
                    <label for="NIK">NIK:</label>

                    <input type="text" class="form-control" name="nik" placeholder="NIK" value="{{nik}}"  hidden>
                    <input type="text" class="form-control" value="{{nik}}" maxlength="11" disable>

                </div>

                <label for="NAMA">Nama:</label>
                <input type="text" class="form-control" name="nama" value="{{ form_data.nama if form_data else '' }}" size="20" maxlength="50" placeholder="Nama pegawai" required>

            <label for="EMAIL">Email:</label>
                <input type="text" name="email" class="form-control" value="{{ form_data.email if form_data else '' }}" size="20" maxlength="50" placeholder="Email pegawai" required>

                <label for="ALAMAT">Alamat:</label>
                <input type="text" name="alamat" class="form-control" value="{{ form_data.alamat if form_data else '' }}" rows="4" cols="50" maxlength="30" placeholder="Alamat pegawai" required>


            <div class="foto">
                <label for="FOTO">Foto:</label>
            <br>    
                <input type="file" name="foto" accept="image/*" onchange="previewImage(event)">
            <br>
                <img id="preview" src="#" alt="Preview" style="max-width: 200px; max-height: 200px;">
            </div>
            <br>
            <div class="submit-box">
                <input type="submit" class="btn btn-primary" value="Simpan">
                <input type="button" class="btn btn-secondary" value="Batal" onclick="cancel()">
            </div>

        </div>

        <div class="box-2">
            <div class="tanggal">
                    <label for="TANGGAL">Tanggal lahir:</label>

                    <input type="date" name="tgllahir" class="form-control" value="{{ form_data.tgllahir if form_data else '' }}"  required>

            </div>

            <div class="gender-box">
                <label for="GENDER">Jenis kelamin:</label>
                <div class="gender-option">
                    <div class="gender">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="check-male" name="jeniskelamin" class="custom-control-input" value="Pria" {{ 'checked' if form_data and form_data.jeniskelamin == 'Pria' else '' }} required>
                            <label class="custom-control-label" for="check-male">Pria</label>
                        </div>
                    </div>
                    <div class="gender">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="check-female" class="custom-control-input" name="jeniskelamin" value="Wanita"  {{ 'checked' if form_data and form_data.jeniskelamin == 'Wanita' else '' }} required>
                            <label class="custom-control-label"  for="check-female">Wanita</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="status-box">
                <label for="STATUS">Status menikah:</label>
                <div class="status-option">
                    <div class="status">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="sudah" name="status" value="Sudah Menikah" {{ 'checked' if form_data and form_data.status == 'Sudah Menikah' else '' }} required>
                            <label class="custom-control-label"  for="sudah">Sudah</label>
                        </div>
                    </div>
                    <div class="status">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="belum" name="status" value="Belum Menikah" {{ 'checked' if form_data and form_data.status == 'Belum Menikah' else '' }} required>
                            <label class="custom-control-label"  for="belum">Belum</label>
                        </div>
                    </div>
                    <div class="status">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="pisah" name="status" value="Pisah" {{ 'checked' if form_data and form_data.status == 'Pisah' else '' }} required>
                            <label class="custom-control-label"  for="pisah">Pisah</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gaji-box">
                <label for="GAJI">Gaji:</label>
                <div class="gaji-input">
                    <input type="number" name="gaji" value="{{ form_data.gaji if form_data else '' }}" placeholder="Gaji pegawai" required>
                </div>
            </div>
            {% if error %}
                <p style="color: red; font-weight: bold;">{{error}}</p>
            {% endif %}
                <label for="password">Password:</label>

                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" minlength="8" required>

                <label for="password">Confirm Password:</label>

                <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" minlength="8" required>
            
        </div>
    </div>        
        </form>
        <script>
            function cancel()
            {
                window.location.href = "{{ url_for('admin_dashboard') }}";
            }

            function previewImage(event) {
                const img = document.getElementById('preview');
                const file = event.target.files[0]
                if (file){
                    img.src = URL.createObjectURL(file);
                }
            }
        </script>
</body>
</html>
